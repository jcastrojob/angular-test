<div class="accordion accordion-flush" id="accordionFlushExample">
  <div class="accordion-item" *ngFor="let comment of comments">
    <h2 class="accordion-header" id="flush-headingOne">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
        [attr.data-bs-target]="'#flush-collapseOne'+comment.id" aria-expanded="false" aria-controls="flush-collapseOne">
        {{comment.name}} - {{comment.email}}
      </button>
    </h2>
    <div [id]="'flush-collapseOne' + comment.id" class="accordion-collapse collapse" aria-labelledby="flush-headingOne"
      data-bs-parent="#accordionFlushExample">
      <div class="accordion-body">
        {{comment.body}}
      </div>
    </div>
  </div>
</div>
